<div style="text-align:center;margin-top:30px;margin-bottom:10px">
  <h4 style="color:red;">
    Welcome to SG Netbanking
  </h4>
</div>
<div class="row">
	<div class="col-lg-3 col-sm-3 col-md-3 col-xs-0"></div>
		<div class="col-lg-6 col-sm-6 col-md-6 col-xs-12" style="margin-bottom:10px;">
			<small>You can login either by using your <b>customerId</b> and <b>Password</b> or by generating <b>QR code</b>.</small>
		</div>
</div>
<div class="row">
	<div class="col-lg-3 col-sm-3 col-md-3 col-xs-0"></div>
		<div class="col-lg-3 col-sm-3 col-md-3 col-xs-12">
	<form name="loginForm" >

  	<div class="form-group">
    <label for="username">Customer ID</label>
    <input type="text" id="username" [(ngModel)]="name" name="name" placeholder="customerID"/>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    	<input type="password" id="password" [(ngModel)]="password" name="password" placeholder="password"/>
  </div>


  	
<div class="form-group">
    <input style="cursor:pointer;" type="submit" class="btn btn-success" value="Login">
  </div>
</form>
</div>
</div>
<div class="row">
		<div class="col-lg-3 col-sm-3 col-md-3 col-xs-0"></div>
		<div style="height:2px;width:100%;background-color: #ccc;margin-bottom:15px;" class="col-lg-6 col-sm-6 col-md-6 col-xs-12"></div>
	</div>
	<div class="row">
			<div class="col-lg-3 col-sm-3 col-md-3 col-xs-0"></div>
		<div class="col-lg-6 col-sm-6 col-md-6 col-xs-12">
		<div class="form-group">
    	<input style="cursor:pointer;" type="submit" class="btn btn-success" value="Use Biometric" (click)="showBiometric=true">
        </div>
        </div>
	</div>
	<div *ngIf="showBiometric">
	<div class="row">
		<div class="col-lg-3 col-sm-3 col-md-3 col-xs-0"></div>
		<div  class="col-lg-6 col-sm-6 col-md-6 col-xs-12">
			<img src="assets/images/qrcode.png" alt="QRcode" />
			
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3 col-sm-3 col-md-3 col-xs-0"></div>
		<div class="col-lg-6 col-sm-6 col-md-6 col-xs-12">
			<div><p>Enter your phone number</p></div>
			<div><input type="number"/></div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3 col-sm-3 col-md-3 col-xs-0"></div>
		<div class="col-lg-6 col-sm-6 col-md-6 col-xs-12">
			 <button type="button" class="btn btn-secondary custBtn" (click)="goPayment()">Go</button>
		</div>
	</div>
</div>
